<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone, Paper, Scissors</title>
</head>

<body>
    <div id="overlay">
        <!-- <div class="bg">
            <h1 class="bg-header-text">The computer choose Stone</h1>
            <h2 class="bg-text">You loose</h2>
        </div> -->
    </div>
    <h1 class="header-text">Let's play Stone, Paper, Scissors!</h1>
    <div class="scores">
        <div class="score" id="userScore">
            <h4>Your score:</h4>
            <input type="number" id="user" class="inputScore" readonly>
        </div>
        <div class="score" id="computerScore">
            <h4>Computer score:</h4>
            <input type="number" id="computer" class="inputScore" readonly>
        </div>
    </div>
    <div class="images">
        <div class="image-game" id="stone">
            <img src="images/stone.png" class="image">
            <h2>Stone</h2>
        </div>
        <div class="image-game" id="paper" >
            <img src="images/paper.png" class="image">
            <h2>Paper</h2>
        </div>
        <div class="image-game" id="scissors">
            <img src="images/scissors.png" class="image">
            <h2>Scissors</h2>
        </div>
    </div>
    <div class="reset">
        <button id="resetBtn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
